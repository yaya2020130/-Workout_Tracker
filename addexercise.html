<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Workout Tracker</title>
</head>
<body>
  
  <div class="jumbotron"><h1>Workout Tracker</h1></div>

  <div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h3>Add exercise for the workout</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <form>
                <div class="form-group">
                    <label for="exercise-name">Name</label>
                    <input type="text" class="form-control" id="exercise-name">
                </div>
                <div class="form-group">
                    <label for="exercise-type">Type</label>
                    <input type="text" class="form-control" id="exercise-type">
                </div>
                <div class="form-group">
                    <label for="exercise-weight">Weight</label>
                    <input type="text" class="form-control" id="exercise-weight">
                </div>
                <div class="form-group">
                    <label for="exercise-sets">Sets</label>
                    <input type="text" class="form-control" id="exercise-sets">
                </div>
                <div class="form-group">
                    <label for="exercise-reps">Reps</label>
                    <input type="text" class="form-control" id="exercise-reps">
                </div>
                <div class="form-group">
                    <label for="exercise-duration">Duration</label>
                    <input type="text" class="form-control" id="exercise-duration">
                </div>
                <div class="form-group">
                    <label for="exercise-distance">Distance</label>
                    <input type="text" class="form-control" id="exercise-distance">
                </div>
                <button type="submit" class="btn btn-danger submit-exercise" id="id">Submit</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
